<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Distribution Network</title>

<style>
  :root{
    --g1:#00c853;     /* main green */
    --g2:#00ff6a;     /* glow */
    --g3:#7dffbf;     /* highlight */
  }

  html, body{
    margin:0;
    height:100%;
    background:transparent;
    overflow:hidden;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  .wrap{
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center; /* change to flex-start for left align */
    padding: 0 10px;
  }

  .title{
    position:relative;
    font-weight:900;
    letter-spacing:0.3px;
    white-space:nowrap;

    /* tuned for ~58px container */
    font-size:42px;
    line-height:1;
  }

  /* Base layer, stable and readable */
  .base{
    color: var(--g1);
    text-shadow:
      0 0 4px rgba(0,255,106,0.35),
      0 0 10px rgba(0,255,106,0.18);
  }

  /* Energized layer, slightly offset and animated */
  .charge{
    position:absolute;
    inset:0;
    color: transparent;

    /* bright moving highlight inside text */
    background: linear-gradient(
      90deg,
      rgba(0,255,106,0.00) 0%,
      rgba(0,255,106,0.60) 20%,
      rgba(125,255,191,1.00) 35%,
      rgba(0,255,106,0.25) 55%,
      rgba(0,255,106,0.75) 70%,
      rgba(125,255,191,1.00) 82%,
      rgba(0,255,106,0.00) 100%
    );
    background-size: 220% 100%;
    background-position: 0% 50%;
    -webkit-background-clip:text;
    background-clip:text;

    /* stronger glow for the energized layer */
    filter: drop-shadow(0 0 6px rgba(0,255,106,0.35))
            drop-shadow(0 0 14px rgba(0,255,106,0.18));

    mix-blend-mode: screen;
    opacity: 0.95;

    /* tiny offset makes it feel like a second conductor */
    transform: translate(0.6px, -0.4px);
    animation:
      sweep 2.2s linear infinite,
      pulse 1.3s ease-in-out infinite,
      jitter 0.22s steps(2) infinite;
  }

  /* Optional micro “static” layer to add crisp energy */
  .static{
    position:absolute;
    inset:0;
    color: transparent;
    -webkit-text-stroke: 1px rgba(0,255,106,0.55);
    text-stroke: 1px rgba(0,255,106,0.55);
    opacity: 0.14;
    filter: blur(0.2px);
    transform: translate(-0.4px, 0.3px);
    animation: staticShift 0.6s steps(2) infinite;
    pointer-events:none;
  }

  @keyframes sweep{
    0%   { background-position: 0% 50%; }
    100% { background-position: 220% 50%; }
  }

  @keyframes pulse{
    0%,100% { opacity: 0.78; }
    50%     { opacity: 0.98; }
  }

  @keyframes jitter{
    0%   { transform: translate(0.6px, -0.4px); }
    25%  { transform: translate(0.9px, -0.2px); }
    50%  { transform: translate(0.4px, -0.6px); }
    75%  { transform: translate(0.8px, -0.5px); }
    100% { transform: translate(0.6px, -0.4px); }
  }

  @keyframes staticShift{
    0%   { transform: translate(-0.4px, 0.3px); opacity:0.10; }
    50%  { transform: translate(0.2px, -0.1px); opacity:0.18; }
    100% { transform: translate(-0.4px, 0.3px); opacity:0.10; }
  }

  /* If user prefers reduced motion */
  @media (prefers-reduced-motion: reduce){
    .charge, .static{ animation: none; }
  }
</style>
</head>

<body>
  <div class="wrap">
    <div class="title" aria-label="Distribution Network">
      <span class="base">First Electric Cooperative</span>
      <span class="charge" aria-hidden="true">First Electric Cooperative</span>
      <span class="static" aria-hidden="true">First Electric Cooperative</span>
    </div>
  </div>
</body>
</html>
