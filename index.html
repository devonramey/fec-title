<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>First Electric Cooperative</title>

<style>
  :root{
    --green-main:#00c853;
    --green-glow:#00ff6a;
  }

  html, body{
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    background: transparent;
    overflow:hidden;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  .container{
    height:100%;
    width:100%;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .title{
    position:relative;
    font-weight:800;
    white-space:nowrap;
    letter-spacing:0.4px;
    color:var(--green-main);

    /* Tuned for ~58px container */
    font-size:42px;
    line-height:1;

    text-shadow:
      0 0 4px rgba(0,255,106,0.45),
      0 0 10px rgba(0,255,106,0.25);
  }

  /* Electric flow overlay */
  .title::after{
    content: attr(data-text);
    position:absolute;
    inset:0;
    color:transparent;

    background: linear-gradient(
      90deg,
      rgba(0,255,106,0.00) 0%,
      rgba(0,255,106,0.65) 20%,
      rgba(120,255,190,1.0) 35%,
      rgba(0,255,106,0.35) 50%,
      rgba(0,255,106,0.75) 70%,
      rgba(120,255,190,1.0) 85%,
      rgba(0,255,106,0.00) 100%
    );

    background-size:200% 100%;
    background-clip:text;
    -webkit-background-clip:text;

    filter:url(#electric);
    animation: flow 2.4s linear infinite;
    opacity:0.95;
  }

  @keyframes flow{
    from { background-position:0% 50%; }
    to   { background-position:200% 50%; }
  }
</style>
</head>

<body>
  <div class="container">
    <div class="title" data-text="First Electric Cooperative">
      First Electric Cooperative
    </div>

    <svg width="0" height="0" aria-hidden="true">
      <filter id="electric">
        <feTurbulence type="fractalNoise"
                      baseFrequency="0.012 0.15"
                      numOctaves="2"
                      seed="4">
          <animate attributeName="baseFrequency"
                   dur="2.4s"
                   values="0.010 0.14;0.018 0.18;0.010 0.14"
                   repeatCount="indefinite"/>
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" scale="8"/>
      </filter>
    </svg>
  </div>
</body>
</html>
